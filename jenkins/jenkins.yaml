master:
  adminPassword: password
  jenkinsUriPrefix: "/jenkins"
  installPlugins:
    - kubernetes:1.21.2
    - workflow-job:2.36
    - workflow-aggregator:2.6
    - credentials-binding:1.20
    - git:4.0.0
    - blueocean:1.21.0
  tolerations:
    - key: "node-role.kubernetes.io"
      value: "alice-system"
      effect: "NoSchedule"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      # nginx.ingress.kubernetes.io/whitelist-source-range: 203.167.56.0/29
    path: "/jenkins"
